<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunscreen Recommendations</title>
    <link rel="stylesheet" href="uv.css">
</head>
<body>
    <header class="header">
        <img src="suntracklogo.jpg" alt="ScreenTheSun Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="signorlogin.html">Login</a> 
            <a href="quiz.html">Quiz</a>
            <a href="recommendations.html">Recommendations</a>
            <a href="uv.html">UV Alerts</a>
        </nav>
    </header>

    <div class="alert-container">
        <h2>UV Alert</h2>
        <p class="uv-index">Current UV Index: <span id="uv-value">5</span></p>
        <p class="alert-message moderate" id="alert-message">Moderate risk: Wear sunglasses and apply SPF 30+ sunscreen.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let uvIndex = 5; // This should be dynamically set based on real-time data
            let message = "";
            let messageClass = "";

            if (uvIndex <= 2) {
                message = "Low risk: Enjoy the sun safely.";
                messageClass = "low";
            } else if (uvIndex <= 5) {
                message = "Moderate risk: Wear sunglasses and apply SPF 30+ sunscreen.";
                messageClass = "moderate";
            } else {
                message = "High risk: Stay in the shade, wear protective clothing, and use SPF 50+ sunscreen.";
                messageClass = "high";
            }

            document.getElementById("uv-value").textContent = uvIndex;
            let alertMessage = document.getElementById("alert-message");
            alertMessage.textContent = message;
            alertMessage.className = "alert-message " + messageClass;
        });
    </script>
</body>
</html>
