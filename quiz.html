<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Quiz</title>
    <link rel="stylesheet" href="quizstyle.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="header">
        <img src="suntracklogo.jpg" alt="ScreenTheSun Logo" class="logo">
        <nav class="navbar">
            <a href="index1.html#home">Home</a>
            <a href="index1.html#quiz">Quiz</a>
            <a href="index1.html#recommendations">Recommendations</a>
            <a href="index1.html#uv-alerts">UV Alerts</a>
        </nav>
    </header>
    <div class="quiz-container">
        <h1>Find Your Skin Type</h1>
        <form id="skinQuiz">
            <label>1. What is your natural skin color when unexposed to the sun?</label><br>
            <select id="q1">
                <option value="" selected disabled>Select an option</option>
                <option value="1">Fair</option>
                <option value="2">Medium</option>
                <option value="3">Olive</option>
                <option value="4">Brown</option>
                <option value="5">Dark brown</option>
            </select><br><br>

            <label>2. How does your skin react to the sun?</label><br>
            <select id="q2">
                <option value="" selected disabled>Select an option</option>
                <option value="1">Always burns, never tans</option>
                <option value="2">Usually burns, tans minimally</option>
                <option value="3">Sometimes burns, tans gradually</option>
                <option value="4">Rarely burns, tans well</option>
                <option value="5">Never burns, tans deeply</option>
                <option value="6">Never burns, always dark</option>
            </select><br><br>

            <label>3. What is your skin type?</label><br>
            <select id="q3">
                <option value="" selected disabled>Select an option</option>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="combination">Combination</option>
                <option value="normal">Normal</option>
            </select><br><br>

            <label>4. Is your skin acne-prone?</label><br>
            <select id="q4">
                <option value="" selected disabled>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
            </select><br><br>

            <label>5. Do you have sensitive skin?</label><br>
            <select id="q5">
                <option value="" selected disabled>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
            </select><br><br>

            <label>6. Does your skin get oily throughout the day?</label><br>
            <select id="q6">
                <option value="" selected disabled>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
            </select><br><br>

            <label>7. How often do you experience skin redness or irritation?</label><br>
            <select id="q7">
                <option value="" selected disabled>Select an option</option>
                <option value="often">Often</option>
                <option value="sometimes">Sometimes</option>
                <option value="rarely">Rarely</option>
            </select><br><br>

            <label>8. Do you have visible pores on your face?</label><br>
            <select id="q8">
                <option value="" selected disabled>Select an option</option>
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select><br><br>

            <button type="submit">Get My Sunscreen Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
